name: GitHub Incidents Summary

on:
  workflow_dispatch:
  push:
    paths:
      - github_incidents.sh
      - test_github_incidents.sh
      - .github/workflows/incident.yml

jobs:
  test-github-incidents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Make scripts executable
        run: chmod +x github_incidents.sh test_github_incidents.sh

      - name: Save JSON output to file
        run: bash ./github_incidents.sh > github_status.json

      - name: Run test script and add summary
        run: bash ./test_github_incidents.sh

      - name: Upload JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-status-json
          path: github_status.json
